<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/stylesheet.css"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-white">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row gap-5">
            <div class="col-3">
                <div class="row mb-3">
                    <label class="form-label h1">Search for a City:</label>
                    <input class="form-control my-3">
                    <button class="btn-primary btn-block my-3">Search</button>
                </div>
                <div class="row border-top my-3">
                    
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="card bg-light border-dark">
                        <div class="card-body">
                            <div class="card-title">Toronto</div>
                            <div class="card-text">Temp: </div>
                            <div class="card-text">Wind: </div>
                            <div class="card-text">Humidity: </div>
                            <div class="card-text">UV Index: </div>
                        </div>
                    </div>
                </div>
                <div class="row my-3">5-Day Forecast:</div>
                <div class="row">
                    <div class="col mx-1 bg-dark text-white">Day 1</div>
                    <div class="col mx-1 bg-dark text-white">Day 2</div>
                    <div class="col mx-1 bg-dark text-white">Day 3</div>
                    <div class="col mx-1 bg-dark text-white">Day 4</div>
                    <div class="col mx-1 bg-dark text-white">Day 5</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
